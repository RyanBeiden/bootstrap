<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <header class="container mt-3 mb-3">
    <h1>Bootstrap</h1>
    <h2>Ducks!</h2>
  </header>

  <div class="container mt-4 mb-5 mx-auto" style="width: 615px;">
    <div class="row">
      <button type="button col-sm" class="btn btn-danger" id="all">All Ducks</button>
      <div class="btn-group col-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="small">Small</button>
        <button type="button" class="btn btn-secondary" id="medium">Medium</button>
        <button type="button" class="btn btn-secondary" id="large">Large</button>
      </div>
      <div class="btn-group col-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-info" id="male">Male</button>
        <button type="button" class="btn btn-info" id="female">Female</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-success" id="rubber">Rubber</button>
      </div>
    </div>
  </div>

  <div id="allDucks" class="container"></div>

  <script src="main.js"></script>
</body>
</html>
